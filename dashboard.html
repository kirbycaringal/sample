<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Student | MSEUFCI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="containers">

    <!-- navigation and side bar -->
    <nav class="nav-dashboard">
      <div class="header">
          <a href="dashboard.html"><img src="image/logo.png.png" class="logo"></a>
          <p class="h3 text-center">Manuel S. Enverga University Foundation Candelaria, Inc.</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <img src="image/logo6-modified.png" class="nav-img">
          </button>
      </div>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        <div class="offcanvas-header">

          <img src="image/Picsart_24-11-03_13-59-30-957.png" class="studentLogo">
          <h1 class="h1" id="studentName"><br><span class="status"></span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        </div>

        <div class="offcanvas-body">
          <ul>
            <li class="side"><a href="#">INFORMATION</a></li>
            <li class="side"><a href="#">SETTINGS</a></li>
            <li class="side"><a href="#">PRIVACY</a></li>
            <li class="side"><a href="#">HELP</a></li>
            <li class="side"><a href="#">ABOUT</a></li>
            <li class="side" ><button id="logoutButton">LOGOUT</button></li>
          </ul>
        </div>
        
      </div>

    </nav>

    <!-- body -->

    <div class="container-sm dashboard-content">

        <!-- <h1 class="text-dashboard">Dashboard</h1> -->
      <div class="row text-white d-flex laman">
          <!-- Left-side Text Box (now stretches to full height of row) -->
          <div class="col-lg-4 mb-4 d-flex align-items-stretch">
              <div class="dashboard-card w-100 full-height p-4 ">

                <div class="studentinformation">
                    <p class="top">Name:</p>
                    <h5 class="info" id="studentFullName">Juan Dela Cruz</h5>
                    <p class="top">Student No:</p>
                    <h5 class="info" id="studentNumber">A22-0001</h5>
                    <p class="top">Course:</p>
                    <h5 class="info" id="studentCourse">BSCS</h5>
                    <p class="top">Department:</p>
                    <h5 class="info" id="studentDepartment">CCS</h5>
                    <p class="top">Current Year:</p>
                    <h5 class="info" id="studentYear">3rd Year</h5>
                </div>

              </div>
          </div>

          <!-- Dashboard Cards (right section, filling remaining space) -->
          <div class="col-lg-8 ">

              <div class="row row-cols-1 row-cols-md-2 g-4">

                  <div class="col">
                      <a href="grade.html"><div class="dashboard-card p-1">
                        <div><img src="image/logo1-modified.png" alt="" class="card-icon"></div>
                        <div><h5 class="mt-3">Grades</h5></div>
                        
                    </div></a>
                  </div>

                  <div class="col">
                      <div class="dashboard-card p-1">
                          <div><img src="image/logo2-modified.png" alt="" class="card-icon"></div>
                          <h5 class="mt-3">Leaderboards</h5>
                      </div>
                  </div>

                  <div class="col">
                      <div class="dashboard-card p-1">
                          <div><img src="image/Picsart_24-11-03_15-22-54-430.png" alt="" class="card-icon"></div>
                          <h5 class="mt-3">Profile</h5>
                      </div>
                  </div>

                  <div class="col">
                      <div class="dashboard-card p-1">
                          <div><img src="image/logo3-modified.png" alt="" class="card-icon"></div>
                          <h5 class="mt-3">Account</h5>
                      </div>
                  </div>

                  <div class="col">
                      <div class="dashboard-card p-1">
                          <div ><img src="image/logo4-modified.png" alt="" class="card-icon"></div>
                          <h5 class="mt-3">Registration Form</h5>
                      </div>
                  </div>
                  
                  <div class="col">
                      <div class="dashboard-card p-1">
                          <div><img src="image/logo5-modified.png" alt="" class="card-icon"></div>
                          <h5 class="mt-3">Enrollment Schedule</h5>
                      </div>
                  </div>

              </div>


          </div>
          <!-- end if right side dashboard -->


      </div>

     </div>
     <!-- container-fluid dashboard-content -->


    
  </div>

      
    
  <script src="dashboard.js"></script>
      
</body>
</html>
