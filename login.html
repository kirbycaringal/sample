<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MSEUFCI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo and Title -->
                <a class="navbar-brand d-flex align-items-center" href="login.html">
                    <img src="image/logo.png.png" alt="Logo" width="40" height="40" class="me-2 nav-logo">
                    <span class="navbar-title">Manuel S. Enverga <span>University</span> <span>Foundation</span> <span>Candelaria Inc.</span></span>
                </a>
    
                <!-- Toggle button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto unordered">
                        <li class="nav-item list-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item list-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                        <li class="nav-item list-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item list-item login-btn">
                            <a class="nav-link btn btn-warning text-white ms-2 btn" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-inner">

          <div class="carousel-item active item">
            <img src="image/pic1.png" class="d-block w-100 img" alt="...">
            
          </div>
          <div class="carousel-item item">
            <img src="image/pic2.png" class="d-block w-100 img" alt="...">
          </div>
          
        </div>


        <!-- overlay information inside of modal -->

        <div class="overlay">

            <div class="container ">

                <div class="row align-items-center row-log login-logo">

                    <div class="col-md-3 text-center text">
                        <img src="image/logo.png.png" class="content-logo">
                    </div>

                    <div class="col-md-9 body-text text">
                        <h1><span>EUC</span> <span>INFORMATION</span> <span>SYSTEM</span></h1>
                    </div>

                </div>

            </div>

          </div>


        <!-- pop up  -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content mc">
                    <div class="modal-body p-4 mb">
                        <div class="row row-log">
                            <!-- Logo Section -->
                            <div class="col-md-4 d-flex modalLogo">
                                <img src="image/logo.png.png" class="img-fluid modallogo_inner">  
                            </div>
    
                            <!-- Login Form Section -->
                            <div class="col-md-8 login">

                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">Email address</label>
                                        <input type="text" class="form-control" id="email" required>
                                      </div>
                                      <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                      </div>
                                      <hr>
                                      <div class="mb-3">
                                        <button class="form-control submit-btn" id="submit">Login</button>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- pop up end -->

    </div>

    <script src="login.js"></script>

</body>
</html>
